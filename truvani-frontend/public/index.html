<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link
    href="https://fonts.googleapis.com/css?family=Dosis"
    rel="stylesheet"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Truvani full stack technical interview"
    />
    <!--
      =======================
      ===bootstrap classes===
      =======================
      ======== img styles =======
      img-responsive => responsive img
      ======== text styles =======
      text-center => center text
      text-primary => primary color to text
      text-danger => make text red
      ======== btn styles =======
      btn btn-default => button styles
      btn-block => make the button stretch to fill available width
      btn-primary => higlight action buttons can replace btn-default
      btn-info => highlight secondary actions
      btn-danger => highlight destructive actions
      ======== Grid styles =======
      row => creates a row container
      col-xs-* => creates a *-unit extra small column
      col-md-* => creates a *-unit medium column
      well => creates a card like structure
      ======== Form styles =======
      form-control => turns textInput, textArea and select to width of 100%.

      =============================
      =========FontAwesome=========
      =============================
      <i class="fas fa-info-circle"></i> => use this to add icons
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Truvani | Full Stack Tech interview</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='container-fluid' id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
